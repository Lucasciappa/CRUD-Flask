{% include 'header.html' %}
<a href="{{url_for('create')}}" class="btn btn-success m-3">Agregar Empleado</a>
<br>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{empleado[0]}}</td>
                <td>
                    <img src="uploads/{{empleado[3]}}" width="100" class="img-thumbnail">
                </td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td>
                    <a href="/edit/{{empleado[0]}}" class="btn btn-primary">Editar</a>
                    <a href="/destroy/{{empleado[0]}}" onclick="return confirm('Â¿Desea borrar el empleado?')" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
